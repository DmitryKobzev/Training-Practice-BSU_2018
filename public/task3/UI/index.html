<head>

    <title>Blick Boom</title>

<body id="body" class="my-flex">

    <header>
        <div class="header my-flex">
            <a class="logo my-flex">
                <div>
                    <img class="authorization" src="images/logo.png" title="Authorization">
                </div>
            </a>
            <a class="nickname my-flex">
                <p class="name"></p>
            </a>
            <div class="center my-flex"></div>
            <button class="add-post" onclick="AddPost()">Add post</button>
            <a class="exit my-flex">
                <div>
                    <img class="exit-icon" src="images/exit.png" onclick="exitClick()" title="Exit">
                </div>
            </a>
        </div>
    </header>
    <main>

        <div class="lenta my-flex">

            <button class="load-more">Load more</button>
        </div>


        <div class="filter my-flex">
            <p class="Filters">
                <strong>
                    <ins>Filters:</strong>
                </ins>
            </p>
            <input type="text" class="filter-by-name" placeholder="Enter the name" list="users">
            <datalist id="users">
            </datalist>
            <input type="text" class="filter-by-hashtag" placeholder="Enter the #hashtag" list="tags">
            <input type="date" class="filter-From-date">
            <input type="date" class="filter-To-date">
            <button class="filtering" onclick="addFilter()">Filtering</button>

        </div>
    </main>

    <footer>
        <div class="footer my-flex">
            <div class="univer">
                <p>BSU,2 course,5 group</p>
            </div>
            <div class="portal-date">
                <p>
                    <strong>Blick Boom
                        <br> February 16,2018
                    </strong>
                </p>
            </div>
            <div class="information">
                Dmitry Kobzev
                <br> dmitriykobzev99@gmail.com

            </div>
        </div>
    </footer>
</body>
<script>
    var header = document.getElementsByClassName("header my-flex")[0];
    var filter = document.getElementsByClassName("filter my-flex")[0];
    var lentaa = document.getElementsByClassName("lenta my-flex")[0];
    var main = document.getElementsByTagName("main")[0];
</script>
<script type="text/javascript" src="task6/Posts.js"></script>
<script src="task4/main.js"> </script>

<script src="task6/Add.js"> </script>
